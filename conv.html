<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Sales Parser</title>
</head>
<body>
    <h2>Enter Ticket Sales Data</h2>
    <textarea id="inputData" rows="10" cols="50"></textarea>
    <br>
    <button onclick="parseData()">Generate JSON</button>
    <h3>Output JSON:</h3>
    <pre id="output"></pre>
    
    <script>
        function parseData() {
            const rawData = document.getElementById("inputData").value.trim();
            const lines = rawData.split("\n");
            const releaseDate = new Date("2024-08-15"); // Movie release date
            let ticketSalesBefore = [];
            let ticketSalesAfter = [];

            function calculateDaysDifference(dateStr) {
                let [day, month, year] = dateStr.split(".");
                let ticketDate = new Date(`20${year}-${month}-${day}`);
                return Math.round((ticketDate - releaseDate) / (1000 * 60 * 60 * 24));
            }

            lines.forEach(line => {
                let parts = line.split(/\s+/);
                if (parts.length >= 10) {
                    let dateBefore = parts[1];
                    let daysDiffBefore = calculateDaysDifference(dateBefore);
                    let noOfTicketsBefore = parts[3].replace(/\s/g, "");
                    let totalBefore = parts[4].replace(/\s/g, "");

                    if (daysDiffBefore > 0) {
                        ticketSalesBefore.push({
                            date: dateBefore,
                            no_of_tickets: noOfTicketsBefore,
                            total: totalBefore,
                            days_before_release: daysDiffBefore
                        });
                    }

                    let dateAfter = parts[6];
                    let daysDiffAfter = calculateDaysDifference(dateAfter);
                    let noOfTicketsAfter = parts[8].replace(/\s/g, "");
                    let totalAfter = parts[9].replace(/\s/g, "");

                    if (daysDiffAfter >= 0) {
                        ticketSalesAfter.push({
                            date: dateAfter,
                            no_of_tickets: noOfTicketsAfter,
                            total: totalAfter,
                            days_after_release: daysDiffAfter
                        });
                    }
                }
            });

            // Sorting: Before release in DESC order (MAX → MIN)
            ticketSalesBefore.sort((a, b) => b.days_before_release - a.days_before_release);

            // Sorting: After release in ASC order (MIN → MAX)
            ticketSalesAfter.sort((a, b) => a.days_after_release - b.days_after_release);

            const result = {
                movie_name: "Stree 2",
                release_date: "2024-08-15",
                poster: "https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/stree-2-et00312345-1737184762.jpg",
                peak_hour: "7 PM - 9 PM",
                ticket_sales: [...ticketSalesBefore, ...ticketSalesAfter]
            };

            document.getElementById("output").textContent = JSON.stringify(result, null, 4);
        }
    </script>
</body>
</html>
