<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Sales JSON Converter</title>
</head>
<body>
    <h2>Enter Ticket Sales Data</h2>
    <textarea id="inputData" rows="10" cols="80"></textarea>
    <br>
    <button onclick="convertToJSON()">Convert to JSON</button>
    <h3>JSON Output:</h3>
    <pre id="output"></pre>

    <script>
        function convertToJSON() {
            const inputText = document.getElementById("inputData").value;
            const lines = inputText.split("\n").map(line => line.trim()).filter(line => line);
            
            let jsonOutput = {
                movie_name: "Stree 2",
                release_date: "2024-08-15",
                poster: "https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/stree-2-et00312345-1737184762.jpg",
                peak_hour: "7 PM - 9 PM",
                ticket_sales: []
            };

            let releaseDate = new Date("2024-08-15");

            lines.forEach(line => {
                let parts = line.split(/\s+/); // Split by whitespace
                if (parts.length >= 5) {
                    let dayNum = parseInt(parts[0]);
                    let date = parts[1];
                    let noOfTickets = parts[3] + parts[4]; // Ensure 'K' stays attached
                    let total = parts[5] + parts[6]; // Ensure 'K' stays attached
                    
                    let entryDate = new Date(date.split(".").reverse().join("-"));
                    let diffDays = Math.round((entryDate - releaseDate) / (1000 * 60 * 60 * 24));

                    let ticketEntry = {
                        date: date,
                        no_of_tickets: noOfTickets,
                        total: total,
                    };

                    if (diffDays < 0) {
                        ticketEntry.days_before_release = Math.abs(diffDays);
                    } else {
                        ticketEntry.days_after_release = diffDays + 1;
                    }
                    
                    jsonOutput.ticket_sales.push(ticketEntry);
                }
            });
            
            document.getElementById("output").textContent = JSON.stringify(jsonOutput, null, 4);
        }
    </script>
</body>
</html>
