<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to JSON Converter</title>
</head>
<body>
    <h2>Paste your data below</h2>
    <textarea id="inputText" rows="10" cols="50"></textarea>
    <br>
    <button onclick="convertToJSON()">Convert to JSON</button>
    <h2>JSON Output</h2>
    <pre id="jsonOutput"></pre>

    <script>
        function convertToJSON() {
            const inputText = document.getElementById("inputText").value;
            const lines = inputText.split("\n");
            let jsonOutput = { movie_name: "Stree 2", ticket_sales: [] };

            lines.forEach(line => {
                let parts = line.trim().split(/\s+/);
                if (parts.length >= 4 && !isNaN(parseInt(parts[0]))) {
                    jsonOutput.ticket_sales.push({
                        day: parseInt(parts[0]),
                        date: parts[1],
                        day_of_week: parts[2],
                        no_of_tickets: parts[3],
                        total: parts[4]
                    });
                }
            });

            document.getElementById("jsonOutput").textContent = JSON.stringify(jsonOutput, null, 2);
        }
    </script>
</body>
</html>
