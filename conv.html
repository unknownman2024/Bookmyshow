<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to JSON Converter</title>
</head>
<body>
    <h2>Paste Your Data</h2>
    <textarea id="inputData" rows="10" cols="80"></textarea>
    <br>
    <button onclick="convertToJSON()">Convert to JSON</button>
    <h2>JSON Output</h2>
    <pre id="output"></pre>

    <script>
        function convertToJSON() {
            const input = document.getElementById("inputData").value;
            const lines = input.split("\n");
            let jsonData = { "movie_name": "Stree 2", "ticket_sales": [] };

            for (let line of lines) {
                const parts = line.trim().split(/\t+/);
                if (parts.length >= 6) {
                    let day = parseInt(parts[0]);
                    let date = parts[1];
                    let dayOfWeek = parts[2];
                    let noOfTickets = parts[3].replace(/\s+/g, "");
                    let total = parts[4].replace(/\s+/g, "");
                    
                    jsonData.ticket_sales.push({
                        "day": day,
                        "date": date,
                        "day_of_week": dayOfWeek,
                        "no_of_tickets": noOfTickets,
                        "total": total
                    });
                }
            }

            document.getElementById("output").textContent = JSON.stringify(jsonData, null, 2);
        }
    </script>
</body>
</html>
