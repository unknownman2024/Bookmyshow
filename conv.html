<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Sales Parser</title>
</head>
<body>
    <h2>Enter Ticket Sales Data</h2>
    <textarea id="inputData" rows="10" cols="50"></textarea>
    <br>
    <button onclick="parseData()">Generate JSON</button>
    <h3>Output JSON:</h3>
    <pre id="output"></pre>
    
    <script>
        function parseData() {
            const rawData = document.getElementById("inputData").value.trim();
            const lines = rawData.split("\n");
            const releaseDate = new Date("2024-08-15");
            let ticketSales = [];
            
            lines.forEach(line => {
                let parts = line.split(/\s+/);
                if (parts.length >= 6) {
                    // Extract before release data
                    let daysBeforeRelease = parseInt(parts[0]);
                    let dateBefore = parts[1];
                    let noOfTicketsBefore = parts[3].replace(/\s/g, "");
                    let totalBefore = parts[4].replace(/\s/g, "");
                    
                    ticketSales.push({
                        date: dateBefore,
                        no_of_tickets: noOfTicketsBefore,
                        total: totalBefore,
                        days_before_release: daysBeforeRelease
                    });
                    
                    // Extract after release data
                    let daysAfterRelease = parseInt(parts[5]);
                    let dateAfter = parts[6];
                    let noOfTicketsAfter = parts[8].replace(/\s/g, "");
                    let totalAfter = parts[9].replace(/\s/g, "");
                    
                    ticketSales.push({
                        date: dateAfter,
                        no_of_tickets: noOfTicketsAfter,
                        total: totalAfter,
                        days_after_release: daysAfterRelease
                    });
                }
            });
            
            ticketSales.sort((a, b) => {
                let dateA = new Date(a.date.split(".").reverse().join("-"));
                let dateB = new Date(b.date.split(".").reverse().join("-"));
                return dateA - dateB;
            });
            
            const result = {
                movie_name: "Stree 2",
                release_date: "2024-08-15",
                poster: "https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/stree-2-et00312345-1737184762.jpg",
                peak_hour: "7 PM - 9 PM",
                ticket_sales: ticketSales
            };
            
            document.getElementById("output").textContent = JSON.stringify(result, null, 4);
        }
    </script>
</body>
</html>
