<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Sales Parser</title>
</head>
<body>
    <h2>Enter Ticket Sales Data</h2>
    <textarea id="inputData" rows="10" cols="50"></textarea>
    <br>
    <button onclick="parseData()">Generate JSON</button>
    <h3>Output JSON:</h3>
    <pre id="output"></pre>
    
    <script>
        function parseData() {
    const rawData = document.getElementById("inputData").value.trim();
    const lines = rawData.split("\n");
    const releaseDate = new Date("2024-08-15"); // Release date
    let ticketSales = [];

    function parseDate(dateStr) {
        let [day, month, year] = dateStr.split(".");
        return new Date(`20${year}-${month}-${day}`); // Convert "DD.MM.YY" to Date object
    }

    function calculateDaysDifference(dateStr) {
        const eventDate = parseDate(dateStr);
        return Math.round((eventDate - releaseDate) / (1000 * 60 * 60 * 24));
    }

    lines.forEach(line => {
        let parts = line.split(/\s+/);
        if (parts.length >= 10) {
            let dateBefore = parts[1];
            let daysDiffBefore = calculateDaysDifference(dateBefore);
            let noOfTicketsBefore = parts[3].replace(/\s/g, "");
            let totalBefore = parts[4].replace(/\s/g, "");

            let beforeEntry = {
                date: dateBefore,
                no_of_tickets: noOfTicketsBefore,
                total: totalBefore
            };

            if (daysDiffBefore > 0) {
                beforeEntry.days_before_release = daysDiffBefore;
            }

            ticketSales.push(beforeEntry);

            let dateAfter = parts[6];
            let daysDiffAfter = calculateDaysDifference(dateAfter);
            let noOfTicketsAfter = parts[8].replace(/\s/g, "");
            let totalAfter = parts[9].replace(/\s/g, "");

            let afterEntry = {
                date: dateAfter,
                no_of_tickets: noOfTicketsAfter,
                total: totalAfter
            };

            // Fix: Count release date (15.08.24) as days_after_release: 1
            if (daysDiffAfter >= 0) {
                afterEntry.days_after_release = daysDiffAfter + 1;
            }

            ticketSales.push(afterEntry);
        }
    });

    // Sort by date in ascending order
    ticketSales.sort((a, b) => parseDate(a.date) - parseDate(b.date));

    const result = {
        movie_name: "Stree 2",
        release_date: "2024-08-15",
        poster: "https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/stree-2-et00312345-1737184762.jpg",
        peak_hour: "7 PM - 9 PM",
        ticket_sales: ticketSales
    };

    document.getElementById("output").textContent = JSON.stringify(result, null, 4);
}

    </script>
</body>
</html>
